<div class="detail-wrapper">
  <div class="picture-container">
    <figure>
      <img [src]="'http://127.0.0.1:3000/getimage/' + detailArticle.image" alt="" class="image-container"/>
    </figure>
  </div>

  <div class="text-container">
    <div class="title-field">
      {{detailArticle.title}}
    </div>

    <div class="date-field">
      <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" class="bi bi-calendar"
           viewBox="0 0 16 16">
        <path
          d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
      </svg>
      {{ articleDate | dateFormat }}
    </div>

    <div class="description-field">
      {{detailArticle.content}}
    </div>

    <div class="div">
      Tags:
      <div class="footer-field" *ngFor="let tag of detailArticle.tags">
        <div class="tag-field">
          {{tag}}
        </div>
      </div>
    </div>
  </div>
</div>
